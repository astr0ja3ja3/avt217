<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>e6:css box and position</title>
	
	<link rel="stylesheet" href="cssboxandposition.css">
	
</head>

<body>
	
	<div class="container">
		
		<img src="img/ocean-background.jpg" alt="">
		<div class="box1">
		<h3>Box 1: This is the div box using absolute position</h3>
		<div class="insidebox1">
			<ul>
			<li> It is inside Box 1 as nav</li>
			</ul>
		</div>
		</div>
		<div class="box2">
		<h4>Box 2: Uses fixed position</h4>
		<div class="insidebox2">
			<ul>
			<li> It is inside Box 2 as nav</li>
			</ul>
		</div>
		</div>
		<div class="box3">
		<h5>Box 3: This is the div box using the relative position</h5>
		<div class="insidebox3">
			<ul>
			<li> It is inside Box 3 as nav</li>
			</ul>
		</div>
		</div>
	
	</div>
	
</body>
</html>
